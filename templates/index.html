<!doctype html>
<title>Main</title>
<link rel=stylesheet type=text/css href='{{ url_for('static',filename='style_lulu.css')}}'>
<div class=page>
  <h1>Jennifer's Milestone Project</h1>
  <div class=metanav>
    <h4>
      Please enter a valid stock ticker:
    </h4>

    <form id='ticker_entry' method='post' action='plot_ticker' >
      <p>
        Ticker symbol: <input type='text' name='ticker' />
      </p>
      
      <p>
    	<input type='checkbox' name='options' value='Open' checked> Open 
      	<input type='checkbox' name='options' value='Close'> Close
        <input type='checkbox' name='options' value='High'> High
        <input type='checkbox' name='options' value='Low'> Low
      </p>

      <p>
        <input type='submit' value='Submit' />
      </p>
    </form>
  </div>
</div>
